- name: test
  hosts: localhost
  tasks:
    - name: lookup secretsmanager secret in the current region
      shell: echo "{{ lookup('amazon.aws.aws_secret', 'roboshop', region="us-east-1") }}"
      register: out
    - name: Convert OUT
      set_fact:
        final: "{{out.stdout | to_json}}"
    - name: Print
      shell: echo {{final}}

